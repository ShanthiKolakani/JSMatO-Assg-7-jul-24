<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math objects()</h2>

<p>Mathobjects</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>


<script>
document.getElementById("demo").innerHTML = Math.sqrt(64);
</script>
<script>
document.getElementById("demo1").innerHTML = Math.abs(-4.4);
</script>
<script>
document.getElementById("demo2").innerHTML = Math.PI;
</script>
<script>
document.getElementById("demo3").innerHTML = Math.round(4.4);
</script>
<script>
document.getElementById("demo4").innerHTML = Math.pow(8,2);
</script>
<script>
document.getElementById("demo5").innerHTML = Math.ceil(4.4);
</script>

<script>
document.getElementById("demo6").innerHTML = Math.floor(4.7);
</script>


</body>
</html>
